<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Найди пару</title>
   </head>
   <body>
      <div class="container" id="container">
         <template id="template-difficulty">
            <form class="game__difficulty" id="difficulty-form">
               <h3 class="game__difficulty-title">Выбери сложность</h3>
               <div class="game__difficulty-items" id="difficulty-field">
                  <input
                     class="game__difficulty-radio"
                     type="radio"
                     name="difficulty"
                     id="difficulty-one"
                     value="0"
                     checked
                  />
                  <input
                     class="game__difficulty-radio"
                     type="radio"
                     name="difficulty"
                     id="difficulty-two"
                     value="1"
                  />
                  <input
                     class="game__difficulty-radio"
                     type="radio"
                     name="difficulty"
                     id="difficulty-three"
                     value="2"
                  />

                  <label for="difficulty-one" class="game__difficulty-item"
                     >1</label
                  >
                  <label for="difficulty-two" class="game__difficulty-item"
                     >2</label
                  >
                  <label for="difficulty-three" class="game__difficulty-item"
                     >3</label
                  >
               </div>
               <button class="game__button" id="start-game">Старт</button>
            </form>
         </template>
         <template id="template-game">
            <div class="game__screen center" id="screen-game">
               <header class="game__header">
                  <div class="game__timer">
                     <div class="game__timer-description">
                        <span class="game__timer-description-minute">min</span>
                        <span class="game__timer-description-seconds">sec</span>
                     </div>
                     <h2 class="game__timer-time" id="timer">00:00</h2>
                  </div>
                  <button class="game__button" id="restart">
                     Начать заново
                  </button>
               </header>
               <section class="game__cards-field" id="card-field"></section>
            </div>
         </template>
         <template id="template-result">
            <div class="game__result-wrapper" id="screen-result">
               <div class="game__result">
                  <img
                     class="game__result-image"
                     id="result-icon"
                     src="../public/img/win.svg"
                     alt="win"
                     width="96"
                     height="96"
                  />
                  <h3 class="game__result-title" id="result-status">
                     Вы выиграли!
                  </h3>
                  <p class="game__result-time-title">Затраченное время:</p>
                  <div class="game__result-time" id="result-time">00:00</div>
                  <button class="game__button" id="restart">
                     Начать заново
                  </button>
               </div>
            </div>
         </template>
      </div>
   </body>
</html>
